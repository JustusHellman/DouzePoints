<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douze Points | The Greenroom</title>
    
    <!-- SEO & Meta Management -->
    <meta name="description" content="Step into the Greenroom! A daily hub for Song Contest superfans. Play Lyric Boards, Voter Links, and Guessing games based on contest history.">
    <meta name="keywords" content="Eurovision, Song Contest, Games, Trivia, Music Games, Fan Games, The Greenroom, Douze Points">
    <meta name="author" content="Euro Fan Community">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Douze Points | The Greenroom">
    <meta property="og:description" content="Can you get Douze Points? Five daily mini-games for the ultimate song contest enthusiast.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN for instant development visuals -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
            },
            colors: {
              euro: {
                dark: '#050510',
                greenroom: '#0b0b18',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(8px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            boxShadow: {
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
            }
          }
        }
      }
    </script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #050510;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .euro-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(236, 72, 153, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                #050510;
        }

        .euro-grid {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        .page-fade {
            animation: fadeIn 0.4s ease-out forwards;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        @layer base {
          input { color-scheme: dark; }
        }
    </style>

    <script type="importmap">

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="euro-bg"></div>

</body>
</html>
